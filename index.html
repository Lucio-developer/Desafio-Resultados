<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="side_1">
      <h3 id="h3your">Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of</br>
        the people who have taken</br>
        these tests.</p>
    </div>

    <div class="side_2">
      <h3>Summary</h3>
      <ul>
        <li>
          <div class="reaction">
            <img src="assets/images/icon-reaction.svg" alt="icon Reaction">
            <span>Reaction</span>
            <span id="reac"><b>80</b> / 100</span>
          </div>
        </li>
        <li>
          <div class="memory">
            <img src="assets/images/icon-memory.svg" alt="icon Memory">
            <span>Memory</span>
            <span id="memo"><b>92</b> / 100</span>
          </div>
        </li>
        <li>
          <div class="verbal">
            <img src="assets/images/icon-verbal.svg" alt="icon Verbal">
            <span>Verbal</span>
            <span id="verb"><b>61</b> / 100</span>
          </div>
        </li>
        <li>
          <div class="visual">
            <img src="assets/images/icon-visual.svg" alt="icon Visual">
            <span>Visual</span>
            <span id="visu"><b>72</b> / 100</span>
          </div>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </div>
</body>

</html>
